<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipeItem)="onSelectedItem($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedItem; else NotSelectedMsg" [selectedRecipe]="selectedItem"></app-recipe-detail>
    <ng-template #NotSelectedMsg>
        <p>Please select an item.</p>
    </ng-template>
  </div>
</div>
